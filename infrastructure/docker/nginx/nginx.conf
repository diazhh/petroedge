worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        # Basic Auth for Ditto API
        auth_basic "Eclipse Ditto";
        auth_basic_user_file /etc/nginx/nginx.htpasswd;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add auth header for Ditto's pre-authentication
        proxy_set_header Authorization "Basic ZGl0dG86ZGl0dG8="; # ditto:ditto in base64
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Main API endpoints
        location / {
            proxy_pass http://ditto-gateway:8080;
        }
        
        # DevOps API with basic auth
        location /api/2/devops {
            proxy_pass http://ditto-gateway:8080;
            # Use devops credentials
            proxy_set_header Authorization "Basic ZGV2b3BzOmRpdHRv"; # devops:ditto in base64
        }
        
        # Status endpoints without auth
        location /status {
            proxy_pass http://ditto-gateway:8080;
            auth_basic off;
        }
        
        location /health {
            proxy_pass http://ditto-gateway:8080;
            auth_basic off;
        }
    }
}
