global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'scadaerp-edge'
    site: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto:1883']
