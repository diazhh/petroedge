volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:
  pgadmin_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  mongodb_data:

networks:
  scadaerp-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1
    driver_opts:
      com.docker.network.bridge.name: scadaerp0
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.driver.mtu: "1500"
